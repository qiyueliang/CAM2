<!DOCTYPE html>
{% extends "filterHeader.html" %}
{% load staticfiles %}<!-- Loading Static files, for example: photos-->
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<html lang = "en"/>
<html>
	<body>
		{% block content %}
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<table>
			{{ formEdit.as_table }}
			</table>
			<h4>Currently, photo is:</h4>
			<div><img src="/static/images/{{caseID}}/{{id}}.jpg" alt="Image does not exist." width=500 height=500 class="img-responsive center-block"></div>
			<input type="submit" value="Save">
		</form>
		{% endblock %}
	</body>
</html>
